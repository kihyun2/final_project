<script>
  function openNav() {
    document.getElementById("mySidepanel").style.width = "250px";
    document.getElementById("mySidepanel").style.height = "548px";
  }

  function closeNav() {
    document.getElementById("mySidepanel").style.width = "0";
    document.getElementById("mySidepanel").style.height = "0";
  }
  document.addEventListener('mouseup', function (e) {
    var layerPopup = document.querySelector('.sidepanel');
    if (!layerPopup.contains(e.target)) {
      document.getElementById("mySidepanel").style.width = "0";
      document.getElementById("mySidepanel").style.height = "0";
    }
  });


  function div2Resize() {
    var ul1 = document.getElementById('ul1');
    var div2 = document.getElementById('content');
    div2.style.height = (ul1.scrollHeight + 32) + 'px';
  }
  window.onload = function () {
    div2Resize();

    // 브라우저 크기가 변할 시 동적으로 사이즈를 조절해야 하는경우
    window.addEventListener('resize', div2Resize);
    // document.getElementById('test').addEventListener('click', div2Resize)
  }

const target = document.querySelector('.rot')

const observer = new ResizeObserver((entries) => {
  // 관찰 중인 배열 형식의 객체 리스트
  entries.forEach((entry) => {
      console.log(entry.contentBoxSize)
  });
});

// 크기변화를 관찰할 요소지정
observer.observe(target);

  
  const ul1 = document.getElementById('ul1');
  const div2 = document.getElementById('content');

  // 1. ResizeObserver 객체 만들기
  const observer2 = new ResizeObserver(entries => {
    for (let entry of entries) {
      div2.style.height = ul1.style.height
    }
  });

// 2. 감지할 요소 추가하기
observer2.observe(ul1);




</script>
