    #wordcloud {
        border: 1px solid black;

    }

    #weather {
        border: 1px solid black;

<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-tag-cloud.min.js"></script>
<div id="index">
<div id="header">헤더 기사 순위</div>
<div id="main">
    <div id="wordwrap">
        <div id="wordcloud">워드 클라우드</div>
        <div id="westwrap">
            <div style="height: 100%; border: solid 1px black;">검색어 순위</div>
        </div>
    </div>
    <!-- <div id="intro">소개글</div> -->
</div>
<div id="row">
    <div id="weather">날씨</div>
    <div id="stock">증시</div>
</div>



<div id="container"></div>
</div>
<style>
    #container {
        width: 1200px;
        height: 500px;
        margin: 0 auto;
        padding: 0;
    }
</style>
<script>
    anychart.onDocumentReady(function () {

        // create data   
        var data = [
            { x: "learning", value: 80 },
            { x: "includes", value: 56 },
            { x: "lists", value: 44 },
            { x: "meaning", value: 40 },
            { x: "useful", value: 36 },
            { x: "different", value: 32 },
            { x: "grammar", value: 28 },
            { x: "teaching", value: 24 },
            { x: "example", value: 20 },
            { x: "thing", value: 12 },
            { x: "riding", value: 80 },
            { x: "increse", value: 56 },
            { x: "titles", value: 44 },
            { x: "understand", value: 40 },
            { x: "useless", value: 36 },
            { x: "difficult", value: 32 },
            { x: "verb", value: 28 },
            { x: "studing", value: 24 },
            { x: "test", value: 20 },
            { x: "one", value: 12 },
        ];

        // create a chart and set the data
        var chart = anychart.tagCloud(data);

        // set the container id
        chart.container("container");

        // initiate drawing the chart
        chart.draw();

        // configure angles
        //chart.angles([0, 270, 90]);

        // set the mode of the tag cloud
        // chart.mode("spiral"); // or "rect"

        // add an event listener to open a url on click
        chart.listen("pointClick", function (e) {
            var url = "//en.wiktionary.org/wiki/" + e.point.get("x");
            window.open(url, "_blank");
        });

    });
</script>
{% endblock %}
